<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="mystyles.css">
    </head>
    <body>
            <input type="button" name="wordpress" value="Back to WordPress" class="wordpr">
            <div class="cent"><!-- Use this for border around entire form-->
                <svg height="100" width="100">
                    <g>
                    <circle cx="50" cy="50" r="40" stroke="white" stroke-width="3" fill="tomato"></circle>
                    <text class="circ" fill="white"  x="50%" y="70%" text-anchor="middle">D</text>
                    </g>
                </svg>
                <form id="ff" method="POST">
                    <br>
                    <input type="text" name="email" placeholder="name@example.com" title="Enter email here"><br><br>
                    <input type="password" name="password" title="Enter password here"><br><br>
                    <input type="submit" value="Login"><br><br>
                    <a href="#">Lost your password?</a>
                </form>
            </div>
    </body>
</html>
